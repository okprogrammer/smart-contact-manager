<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Base html</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						<div class="container text-center">
							<img style="width: 80px" th:src="@{/img/signup2.png}" alt="" />
						</div>
						<h1 class="text-center">Register Here</h1>
						<form action="" th:action="@{/do-register}" method="post">

							<div class="form-group">
								<label for="name-field">Your Name</label> <input type="text"
									class="form-control" id="name-field"
									aria-describedby="emailHelp" placeholder="Enter Your Name"
									required>
							</div>

							<div class="form-group">
								<label for="email-field">Your Email</label> <input type="email"
									class="form-control" id="email-field"
									aria-describedby="emailHelp" placeholder="Enter Your Email"
									required>
							</div>

							<div class="form-group">
								<label for="password-field">Your Password</label> <input
									type="password" class="form-control" id="password-field"
									aria-describedby="emailHelp" placeholder="Enter Your Password"
									required>
							</div>

							<!-- user about field -->
							<textarea rows="10" cols="90" class="form-group"
								placeholder="Enter Something about yourself."></textarea>

							<div class="container text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
